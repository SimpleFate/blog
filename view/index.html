<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueDemo</title>
    <script src="vue/vue.js"></script>
</head>
<body>

<div id="app">
    {{message}}
</div>

<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停
    </span>
</div>

<script>
    var ap = new Vue({
        el:"#app",
        data:{
            message: "Hello Vue"
        }
    })
    var app2 = new Vue({
        el:"#app-2",
        data:{
            message:"页面加载于"+new Date().toLocaleString()
        }
    })
</script>

</body>
</html>
